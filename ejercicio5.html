<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>

    <script>
        let contador = 0;
        function contar() {
            contador = contador + 1;
            document.getElementById("resultado").innerText = "Clics: " + contador;
        }
    </script>
</head>
<body style="text-align:center;">
    <input type="button" value="Haz clic" onclick="contar()">
    <p id="resultado">Clics: 0</p>
</body>
</html>
